{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="auth-form">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" class="input" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="id_password1">Password:</label>
        <input type="password" name="password1" id="id_password1" class="input" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" id="id_password2" class="input" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</body>
</html>
